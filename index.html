<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë°ùÊµ™ÈÅäÊà≤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --wave-color: rgba(30, 144, 255, 0.8);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a5acd, #483d8b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .game-container {
            position: relative;
            width: 80vmin;
            height: 60vmin;
            background: #1e90ff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
            overflow: hidden;
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%; /* Â¢ûÂä†Êµ∑Êµ™ÂçÄÂüü */
            z-index: 1;
        }

        .wave-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            animation: wave-animation linear infinite;
        }

        .wave-layer-1 {
            background: rgba(30, 144, 255, 0.7);
            height: 70%;
            animation-duration: 8s;
            transform: translateX(0);
        }
        .wave-layer-2 {
            background: rgba(25, 120, 220, 0.8);
            height: 85%;
            animation-duration: 10s;
            transform: translateX(-50%);
        }
        .wave-layer-3 {
            background: rgba(20, 100, 200, 0.9);
            height: 100%;
            animation-duration: 12s;
            transform: translateX(-100%);
        }

        .foam {
            position: absolute;
            bottom: 70%;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            filter: blur(5px);
            z-index: 2;
            animation: foam-fade 5s linear infinite alternate;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubble-float 10s ease-in infinite;
            pointer-events: none; /* Make sure bubbles don't interfere with clicks */
        }
        .bubble:nth-child(1) { left: 15%; width: 5px; height: 5px; animation-delay: 1s; }
        .bubble:nth-child(2) { left: 40%; width: 8px; height: 8px; animation-delay: 3s; }
        .bubble:nth-child(3) { left: 70%; width: 6px; height: 6px; animation-delay: 5s; }
        .bubble:nth-child(4) { left: 90%; width: 4px; height: 4px; animation-delay: 7s; }
        .bubble:nth-child(5) { left: 25%; width: 7px; height: 7px; animation-delay: 9s; }


        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes foam-fade {
            from { opacity: 0.8; }
            to { opacity: 0.3; }
        }

        @keyframes bubble-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vmin) scale(1.2); opacity: 0; }
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
            z-index: 2;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 80vmin;
            margin-top: 20px;
            font-size: 2vmin;
            font-weight: bold;
            text-align: center;
        }

        .info-panel div {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1vmin 2vmin;
            border-radius: 10px;
            border: 2px solid white;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            font-size: 2vmin;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #333;
            border: 3px solid #666;
            transform: scale(0.9);
            animation: bounceIn 0.5s forwards;
        }

        @keyframes bounceIn {
            to {
                transform: scale(1);
            }
        }

        .modal-content h2 {
            font-size: 4vmin;
            margin-top: 0;
        }

        .modal-content p {
            font-size: 2.5vmin;
            margin: 10px 0;
        }

        .modal-content button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 1.5vmin 4vmin;
            font-size: 2vmin;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .game-object {
            position: absolute;
            user-select: none;
            transition: transform 0.1s ease-out;
        }

        .game-object.player {
            font-size: 6vmin;
            bottom: 5vmin;
            z-index: 3;
        }
        .game-object.player.speed-boosted {
            animation: speed-glow 0.5s infinite alternate;
        }

        @keyframes speed-glow {
            from {
                filter: drop-shadow(0 0 5px cyan) drop-shadow(0 0 10px deepskyblue);
            }
            to {
                filter: drop-shadow(0 0 10px blue) drop-shadow(0 0 20px dodgerblue);
            }
        }

        .game-object.enemy {
            font-size: 5vmin;
            z-index: 2;
        }
        .game-object.collectible {
            font-size: 4vmin;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-object player">üèÑ‚Äç‚ôÇÔ∏è</div>
        <div id="gameCanvas"></div>
        <div class="wave-container">
            <div class="wave-layer wave-layer-1"></div>
            <div class="wave-layer wave-layer-2"></div>
            <div class="wave-layer wave-layer-3"></div>
            <div class="foam"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>

    <div class="info-panel">
        <div>ÂàÜÊï∏: <span id="score">0</span></div>
        <div>ÁîüÂëΩ: <span id="lives">3</span></div>
        <div>ÊôÇÈñì: <span id="time">60</span></div>
    </div>

    <div class="controls">
        <p>‰ΩøÁî® ‚Üê ‚Üí Èçµ‰æÜÁßªÂãï</p>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">ÈÅäÊà≤ÁµêÊùü</h2>
            <p id="finalScore">‰Ω†ÁöÑÂàÜÊï∏ÊòØ: 0</p>
            <button id="restartButton">ÈáçÊñ∞ÈñãÂßã</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const player = document.querySelector('.player');
            const scoreDisplay = document.getElementById('score');
            const livesDisplay = document.getElementById('lives');
            const timeDisplay = document.getElementById('time');
            const gameOverModal = document.getElementById('gameOverModal');
            const modalTitle = document.getElementById('modalTitle');
            const finalScoreDisplay = document.getElementById('finalScore');
            const restartButton = document.getElementById('restartButton');

            let playerScore = 0;
            let playerLives = 3;
            let gameTime = 60;
            let playerX = gameContainer.clientWidth / 2 - player.clientWidth / 2;
            let isGameOver = false;
            let speedBoostTimer;
            let gameLoopInterval;
            let timeInterval;
            let lastSpawnTime = 0;

            let currentDifficulty = 1;
            const difficultyThreshold = 50; // Every 50 points, difficulty increases

            const spawnIntervals = {
                enemy: 1200,
                collectible: 1800
            };
            let playerSpeed = 12; // Adjusted player speed to make it faster
            const basePlayerSpeed = 12; // Base speed for reset after boost
            const baseSpeed = 1.6; // Adjusted falling speed to 1.6 (Modified from 1.0)

            const objectTypes = {
                enemies: [
                    { emoji: 'ü¶à', score: -1, speed: baseSpeed * 1.5 },
                    { emoji: 'üêô', score: -1, speed: baseSpeed * 1.8 },
                    { emoji: 'ü™º', score: -1, speed: baseSpeed * 1.2 }
                ],
                collectibles: [
                    { emoji: 'üêö', score: 10, type: 'points' },
                    { emoji: '‚≠êÔ∏è', score: 0, type: 'speed_boost' },
                    { emoji: 'üê†', score: 0, type: 'extra_life' }, // New extra life item
                    { emoji: 'ü™ô', score: 20, type: 'super_points' } // New extra points item
                ]
            };

            const enemies = [];
            const collectibles = [];

            // Initialize the game
            function init() {
                playerScore = 0;
                playerLives = 3;
                gameTime = 60;
                isGameOver = false;
                currentDifficulty = 1;

                enemies.forEach(e => e.remove());
                collectibles.forEach(c => c.remove());
                enemies.length = 0;
                collectibles.length = 0;

                playerX = gameContainer.clientWidth / 2;
                player.style.left = `${playerX}px`;
                player.classList.remove('speed-boosted'); // Clean up any lingering classes
                player.innerHTML = 'üèÑ‚Äç‚ôÇÔ∏è';
                playerSpeed = basePlayerSpeed;
                if (speedBoostTimer) clearTimeout(speedBoostTimer);

                scoreDisplay.textContent = playerScore;
                livesDisplay.textContent = playerLives;
                timeDisplay.textContent = gameTime;
                gameOverModal.style.display = 'none';

                if (gameLoopInterval) clearInterval(gameLoopInterval);
                if (timeInterval) clearInterval(timeInterval);

                gameLoopInterval = setInterval(gameLoop, 1000 / 60);
                timeInterval = setInterval(updateTime, 1000);
            }

            function updateTime() {
                if (isGameOver) return;
                gameTime--;
                timeDisplay.textContent = gameTime;
                if (gameTime <= 0) {
                    endGame('ÊôÇÈñìÂà∞!');
                }
            }

            function gameLoop() {
                if (isGameOver) return;

                const now = Date.now();
                if (now - lastSpawnTime > 1000 / currentDifficulty) {
                    createObject();
                    lastSpawnTime = now;
                }

                updateObjects();
                checkCollisions();
            }

            function createObject() {
                const isEnemy = Math.random() > 0.5;
                const object = document.createElement('div');
                object.classList.add('game-object');

                let typeData;
                if (isEnemy) {
                    typeData = objectTypes.enemies[Math.floor(Math.random() * objectTypes.enemies.length)];
                    object.classList.add('enemy');
                } else {
                    typeData = objectTypes.collectibles[Math.floor(Math.random() * objectTypes.collectibles.length)];
                    object.classList.add('collectible');
                }
                
                object.innerHTML = typeData.emoji;
                object.x = Math.random() * (gameContainer.clientWidth - 50);
                object.y = -50;
                object.speed = (typeData.speed || baseSpeed) * currentDifficulty;
                object.type = typeData.type;

                object.style.left = `${object.x}px`;
                object.style.top = `${object.y}px`;
                gameContainer.appendChild(object);

                if (isEnemy) {
                    enemies.push(object);
                } else {
                    collectibles.push(object);
                }
            }

            function updateObjects() {
                const allObjects = [...enemies, ...collectibles];
                for (let i = allObjects.length - 1; i >= 0; i--) {
                    const obj = allObjects[i];
                    obj.y += obj.speed;
                    if (obj.y > gameContainer.clientHeight) {
                        obj.remove();
                        if (obj.classList.contains('enemy')) {
                            enemies.splice(enemies.indexOf(obj), 1);
                        } else {
                            collectibles.splice(collectibles.indexOf(obj), 1);
                        }
                    } else {
                        obj.style.top = `${obj.y}px`;
                    }
                }
            }

            function checkCollisions() {
                const playerRect = player.getBoundingClientRect();

                // Check collisions with enemies
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    const enemyRect = enemy.getBoundingClientRect();
                    if (isColliding(playerRect, enemyRect)) {
                        playerLives--;
                        livesDisplay.textContent = playerLives;
                        if (playerLives <= 0) {
                            endGame('ÈÅäÊà≤ÁµêÊùü!');
                        }
                        enemy.remove();
                        enemies.splice(i, 1);
                    }
                }

                // Check collisions with collectibles
                for (let i = collectibles.length - 1; i >= 0; i--) {
                    const collectible = collectibles[i];
                    const collectibleRect = collectible.getBoundingClientRect();
                    if (isColliding(playerRect, collectibleRect)) {
                        if (collectible.type === 'points') {
                            playerScore += 10;
                            scoreDisplay.textContent = playerScore;
                            
                            // Increase difficulty based on score
                            if (playerScore % difficultyThreshold === 0) {
                                currentDifficulty++;
                            }
                        } else if (collectible.type === 'speed_boost') {
                            activateSpeedBoost();
                        } else if (collectible.type === 'extra_life') { // New logic for extra life
                            playerLives++;
                            livesDisplay.textContent = playerLives;
                        } else if (collectible.type === 'super_points') { // New logic for extra points
                            playerScore += 20;
                            scoreDisplay.textContent = playerScore;
                            if (playerScore % difficultyThreshold === 0) {
                                currentDifficulty++;
                            }
                        }

                        collectible.remove();
                        collectibles.splice(i, 1);
                    }
                }
            }

            function activateSpeedBoost() {
                playerSpeed = basePlayerSpeed * 2; // Double the player's speed
                player.classList.add('speed-boosted'); // Add a visual effect
                player.innerHTML = '‚ö°Ô∏è'; // Change the emoji for effect

                if (speedBoostTimer) clearTimeout(speedBoostTimer);
                speedBoostTimer = setTimeout(() => {
                    playerSpeed = basePlayerSpeed; // Revert to original speed
                    player.classList.remove('speed-boosted');
                    player.innerHTML = 'üèÑ‚Äç‚ôÇÔ∏è';
                }, 5000); // 5 seconds of speed boost
            }

            function isColliding(rect1, rect2) {
                const threshold = 10; // Collision threshold to make it a bit more forgiving
                return !(rect1.right < rect2.left + threshold || 
                         rect1.left > rect2.right - threshold || 
                         rect1.bottom < rect2.top + threshold || 
                         rect1.top > rect2.bottom - threshold);
            }

            function endGame(message) {
                isGameOver = true;
                clearInterval(gameLoopInterval);
                clearInterval(timeInterval);
                if (speedBoostTimer) clearTimeout(speedBoostTimer);
                modalTitle.textContent = message;
                finalScoreDisplay.textContent = `‰Ω†ÁöÑÂàÜÊï∏ÊòØ: ${playerScore}`;
                gameOverModal.style.display = 'flex';
            }

            // Handle player movement
            document.addEventListener('keydown', (e) => {
                if (isGameOver) return;
                const containerWidth = gameContainer.clientWidth;
                const playerWidth = player.clientWidth;
                if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    playerX = Math.max(0, playerX - playerSpeed);
                } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    playerX = Math.min(containerWidth - playerWidth, playerX + playerSpeed);
                }
                player.style.left = `${playerX}px`;
            });

            restartButton.addEventListener('click', init);

            // Initial call to start the game
            init();
        });
    </script>

</body>
</html>
